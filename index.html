<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li><a>Potato</a></li>
              <li><a>Soup</a></li>
              <li><a>Chicken</a></li>
              <li><a>Beef</a></li>
            </ul>
          </div>
          <img src="/Resources/logo.png" alt="Logo" class="w-14" />
          <span class="text-2xl font-bold">Foodie</span>
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="bg-cyan-100 px-10 rounded-md m-1">Potato</a></li>
            <li><a class="bg-orange-100 px-10 rounded-md m-1">Soup</a></li>
            <li><a class="bg-green-100 px-10 rounded-md m-1">Chicken</a></li>
            <li><a class="bg-blue-100 px-10 rounded-md m-1">Beef</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
